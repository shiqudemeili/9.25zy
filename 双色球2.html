<script>
    function addZero(n) {
        if(n<10){
            return "0"+n;
        }else {
            return ""+n;
        }
    }
    function findInArr(n,arr){
        for(var i = 0; i < arr.length; i++){
            if(arr[i] == n)return true;
        }
        return false;
    }

    function rnd(n,m){
        return parseInt(Math.random() * (m - n) + n);
    }

    var arr = [];//盒子,装6个随机数;
   while (arr.length<6){
        var n=addZero(rnd(1,34));
        if(findInArr(n,arr)==false){
            arr.push(n);
        }
   }
    document.write(arr);
</script>
