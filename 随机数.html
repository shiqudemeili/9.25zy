<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>无标题文档</title>
    <script>
        //1-10之间的随机数;包括1不包括10;
        alert(parseInt(Math.random()*9) + 1);
        //2-10之间的随机数;包括2不包括10;
        alert(parseInt(Math.random()*8) + 2);
        //3-10之间的随机数;包括3不包括10;
        alert(parseInt(Math.random()*7) + 3);
        //n-m之间的随机数;包括n不包括m;
        alert(parseInt(Math.random()*(m - n)) + n);
    </script>
</head>

<body>
</body>
</html>
